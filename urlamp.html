<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <h2>Pizza rendelés</h2>
    <form >
        <fieldset>
         <legend>Személyes adatok:</legend>
         <label for="nev">Név:</label>   <input type="text" name="nev" id="nev" placeholder="Kiss István" required> <br><br>
         <label for="tel">Telefonszám:</label> <input type="tel" name="tel" id="tel" placeholder="+36705697817"> <br><br>
         <label for="cim">Lakcím</label> <input type="text" name="cim" id="cim"> <br><br>
         <label for="email">Email:</label> <input type="email" id="email" name="email"> <br><br>
        </fieldset>
        <fieldset>
            <label for="">Pizza mérete:</label><br>
            <input type="radio" name="meret" id="kicsi"> <label for="kicsi">25cm</label>
            <input type="radio" name="meret" id="kozepes"> <label for="kozepes">32cm</label>
            <input type="radio" name="meret" id="nagy"> <label for="nagy">50cm</label>
            <label for="">Feltétek:</label>
            <input type="checkbox"name="feltet1" id="feltet1"> <label for="feltet1">Sonka</label>
            <input type="checkbox"name="feltet2" id="feltet2"> <label for="feltet2">Szalámi</label>
            <input type="checkbox"name="feltet3" id="feltet3"> <label for="feltet3">Gomba</label>
            <input type="checkbox"name="feltet4" id="feltet4"> <label for="feltet4">Kukorica</label>
            <input type="checkbox"name="feltet5" id="feltet5"> <label for="feltet5">Jalapeno</label><br><br>
           <label for="alap">Alap:</label> <select name="alap" id="alap">
               <option value=""></option>
                <option value="alap1">Paradicsomos</option>
                <option value="alap2">Tejfölös</option>
            </select><br><br>
           <label for="uzenet">Üzenet</label><br> <textarea rows="5" cols="10" name="uzenet" id="uzenet"></textarea><br><br>
           <input type="submit" value="kuldes">
        </fieldset>
    </form>
</body>
</html>
